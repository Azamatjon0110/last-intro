<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign up form</title>
  <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

  <header style="display:none ;">
    Site begin
  </header>

  <main>

    <section class="intro">
      <div class="container">
        <div class="programming">
          <div class="info-top">
            <div class="info-main">
              <span class="fr-bk"> frontend and backend
              </span>

              <h1 class="info-top-title">
                Learn to program by watching professionals
              </h1>

              <p class="info-top-text">
                See how experienced developers solve problems in real time
              </p>
            </div>
            <div class="main-link">
              <a class="info-top-link" href="#"><strong>Try it free 7 days,</strong>then $20/mo</a>
            </div>
          </div>
          <div class="user-info">
            <h2 class="user-title">
              Sign up for the course and get free 7 days
            </h2>

            <form class="user-form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
              <label class="form-label">
                <input class="user-input anna" type="text" name="name" value="Anna " minlength="2" maxlength="30" aria-label="Name" placeholder="Name" required>
                <span class="label-span">First Name cannot be empty</span>
              </label>
              <label class="form-label">
                <input class="user-input" type="text" name="last_name" minlength="2" maxlength="30" aria-label="Last name"
                 placeholder="Last name" required>
                 <span class="label-span">Last Name cannot be empty</span>
              </label>
              <label class="form-label">
                <input class="user-input" type="email" name="email" aria-label="Email addrees" placeholder="Email address" required>
                <span class="label-span">Looks like this is not an email</span>
              </label>
              <label class="form-label">
                <input class="user-input" type="password" name="password" minlength="8" aria-label="Password" placeholder="Password" required>
                <span class="label-span psw">Password cannot be empty</span>
              </label>

              <div class="user-info-button">
                <button class="button" type="submit">Claim your free trial</button>
                <p class="button-text">By clicking the button, you are agreeing to our
                  <a class="text-link" href="#" target="blank"> Terms and Services</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>

  </main>
  <footer style="display: none;">
    site end
  </footer>

</body>
</html>
